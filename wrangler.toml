# ============================================
# Cloudflare Pages Configuration
# Abhi's Craftsoft Website
# ============================================

name = "craftsoft-cf"
compatibility_date = "2024-01-01"

# Pages-specific settings
[build]
command = "npm run inject"
output_directory = "/"

# Environment variables are set in Cloudflare Dashboard
# Required variables:
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - EMAILJS_PUBLIC_KEY
# - EMAILJS_SERVICE_ID
# - EMAILJS_TEMPLATE_ID

# Note: The _worker.js file handles subdomain routing
