[build]
  command = "npm run build && mkdir -p dist/assets && cp -r assets/* dist/assets/ && cp -r acs_subdomains/acs_students/* dist/"
  publish = "dist"
  functions = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in wss://*.supabase.co https://api.emailjs.com;"

# Student portal assets - serve directly (MUST be before catch-all)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Admin SDK config redirect (for shared supabase-config)
[[redirects]]
  from = "/assets/admin/js/*"
  to = "https://admin.craftsoft.co.in/assets/admin/js/:splat"
  status = 200
  force = true

# Dashboard routes
[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard/:splat"
  status = 200

# Payments routes
[[redirects]]
  from = "/payments/*"
  to = "/payments/:splat"
  status = 200

# Courses routes
[[redirects]]
  from = "/courses/*"
  to = "/courses/:splat"
  status = 200

# Global 404 / SPA fallback (MUST be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache Policy
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
