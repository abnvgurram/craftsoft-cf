<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Signup - Abhi's Craft Soft</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="auth-logo-text">Abhi's <span>Craft Soft</span></div>
                </div>
                <h1 class="auth-title">Admin Registration</h1>
            </div>

            <!-- Alert -->
            <div id="alertBox" class="alert"></div>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <!-- Name Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name <span class="required">*</span></label>
                        <input type="text" class="form-input" id="firstName" placeholder="First name" required
                            minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name <span class="required">*</span></label>
                        <input type="text" class="form-input" id="lastName" placeholder="Last name" required
                            minlength="2">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email Address <span class="required">*</span></label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                    <span class="form-hint">Used for login and password recovery</span>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="phone" placeholder="10-digit mobile number" maxlength="10">
                    <span class="form-hint">Optional - for account recovery</span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Min 8 characters" required
                            minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label class="form-label">Confirm Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter password"
                            required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="passwordMatchError">Passwords do not match</span>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span class="btn-text"><i class="fas fa-user-plus"></i> Create Account</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', checkExistingSession);

        // Phone input - numbers only
        document.getElementById('phone').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });

        // Password match validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const error = document.getElementById('passwordMatchError');

            if (this.value && this.value !== password) {
                error.classList.add('show');
                this.classList.add('error');
            } else {
                error.classList.remove('show');
                this.classList.remove('error');
            }
        });

        async function handleSignup(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validations
            if (firstName.length < 2) {
                showAlert('alertBox', 'error', 'First name must be at least 2 characters');
                return;
            }

            if (lastName.length < 2) {
                showAlert('alertBox', 'error', 'Last name must be at least 2 characters');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('alertBox', 'error', 'Please enter a valid email address');
                return;
            }

            if (phone && !isValidPhone(phone)) {
                showAlert('alertBox', 'error', 'Please enter a valid 10-digit phone number');
                return;
            }

            if (password.length < 8) {
                showAlert('alertBox', 'error', 'Password must be at least 8 characters');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('alertBox', 'error', 'Passwords do not match');
                return;
            }

            // Show loading
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            // Attempt signup
            const result = await signUp(firstName, lastName, email, password, phone);

            if (result.success) {
                showAlert('alertBox', 'success', `Account created! Your Employee ID is ${result.employeeId}. Check your email to verify.`);
                document.getElementById('signupForm').reset();
            } else {
                showAlert('alertBox', 'error', result.error || 'Failed to create account');
            }

            submitBtn.classList.remove('btn-loading');
            submitBtn.disabled = false;
        }
    </script>
</body>

</html>
