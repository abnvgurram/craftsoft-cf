<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Settings | Abhi's Craft Soft Admin</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin-auth.css">
    <link rel="stylesheet" href="css/admin-panel.css">

    <style>
        .dashboard-layout {
            display: none !important;
        }

        body.auth-verified .dashboard-layout {
            display: flex !important;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        (async function () {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session || !session.user || !session.user.email_confirmed_at) {
                    window.location.replace('signin.html');
                    return;
                }
                document.body.classList.add('auth-verified');
            } catch (e) {
                window.location.replace('signin.html');
            }
        })();
    </script>

    <div class="dashboard-layout">
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <aside class="sidebar" id="sidebar">
            <button class="mobile-close-btn" id="mobileCloseBtn">
                <i class="fas fa-times"></i>
            </button>

            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="logo-text mobile-logo-text">
                        <span class="logo-signature">Abhi's</span>
                        <span class="highlight">Craft Soft</span>
                    </span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Menu</div>
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-home nav-icon"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="students.html" class="nav-item">
                        <i class="fas fa-users nav-icon"></i>
                        <span>Students</span>
                    </a>
                    <a href="tutors.html" class="nav-item">
                        <i class="fas fa-chalkboard-teacher nav-icon"></i>
                        <span>Tutors</span>
                    </a>
                    <a href="inquiries.html" class="nav-item">
                        <i class="fas fa-envelope-open-text nav-icon"></i>
                        <span>Inquiries</span>
                    </a>
                    <a href="payments.html" class="nav-item">
                        <i class="fas fa-indian-rupee-sign nav-icon"></i>
                        <span>Payments</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Account</div>
                    <a href="settings.html" class="nav-item active">
                        <i class="fas fa-cog nav-icon"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="admin-profile" id="adminProfile">
                    <div class="admin-avatar" id="adminAvatar">A</div>
                    <div class="admin-info">
                        <div class="admin-name" id="adminName">Admin</div>
                        <div class="admin-id" id="adminId">ACS-01</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Settings</h1>
                </div>
            </header>

            <div class="page-content">
                <div class="coming-soon-container">
                    <div class="coming-soon-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <h2 class="coming-soon-title">Coming Soon</h2>
                    <p class="coming-soon-text">
                        Settings are under development.
                        <br>Soon you'll be able to customize your experience here.
                    </p>
                    <div class="coming-soon-features">
                        <div class="feature-badge">
                            <i class="fas fa-user-cog"></i>
                            <span>Profile</span>
                        </div>
                        <div class="feature-badge">
                            <i class="fas fa-palette"></i>
                            <span>Appearance</span>
                        </div>
                        <div class="feature-badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>Security</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin-panel.js"></script>
</body>

</html>
