<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Receipt - Abhi's Craft Soft</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .verify-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .verify-icon {
            width: 80px;
            height: 80px;
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 24px;
        }

        .verify-header h1 {
            font-family: 'Outfit', sans-serif;
            color: #2d3436;
            margin-bottom: 8px;
            font-size: 1.75rem;
        }

        .verify-header p {
            color: #636e72;
            margin-bottom: 32px;
        }

        .details-box {
            background: #fdfdfd;
            border: 1px solid #f1f1f1;
            border-radius: 12px;
            padding: 24px;
            text-align: left;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #eee;
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .label {
            color: #b2bec3;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .value {
            color: #2d3436;
            font-weight: 600;
        }

        .institute-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }

        .institute-name {
            font-family: 'Italianno', cursive;
            font-size: 1.5rem;
            color: #2896cd;
        }

        .error-card .verify-icon {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        #loading {
            color: #636e72;
        }
    </style>
</head>

<body>
    <div id="verifyContent">
        <div class="verify-card" id="loadingState">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #2896cd;"></i>
            <p style="margin-top: 16px;">Verifying receipt...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        async function verifyReceipt() {
            const urlParams = new URLSearchParams(window.location.search);
            const receiptId = urlParams.get('id');
            const container = document.getElementById('verifyContent');

            if (!receiptId) {
                showError('No receipt ID provided.');
                return;
            }

            try {
                const { data: payment, error } = await supabase
                    .from('fee_payments')
                    .select(`
                        *,
                        students (name, phone),
                        student_enrollments (
                            courses (name)
                        )
                    `)
                    .eq('receipt_number', receiptId)
                    .single();

                if (error || !payment) {
                    showError('Invalid receipt ID or receipt not found.');
                    return;
                }

                container.innerHTML = `
                    <div class="verify-card">
                        <div class="verify-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="verify-header">
                            <h1>Receipt Verified</h1>
                            <p>This is an authentic receipt issued by Abhi's Craft Soft.</p>
                        </div>
                        <div class="details-box">
                            <div class="detail-row">
                                <span class="label">Receipt ID</span>
                                <span class="value">${payment.receipt_number}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Student Name</span>
                                <span class="value">${payment.students.name}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Course</span>
                                <span class="value">${payment.student_enrollments.courses.name}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Amount Paid</span>
                                <span class="value" style="color: #27ae60;">â‚¹${new Intl.NumberFormat('en-IN').format(payment.amount)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Date</span>
                                <span class="value">${new Date(payment.payment_date).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' })}</span>
                            </div>
                        </div>
                        <div class="institute-footer">
                            <div class="institute-name">Abhi's Craft Soft</div>
                            <p style="font-size: 0.8rem; color: #b2bec3;">IT Training & Design Services</p>
                        </div>
                    </div>
                `;
            } catch (err) {
                console.error(err);
                showError('An error occurred during verification.');
            }
        }

        function showError(message) {
            document.getElementById('verifyContent').innerHTML = `
                <div class="verify-card error-card">
                    <div class="verify-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h1>Verification Failed</h1>
                    <p>${message}</p>
                    <a href="/" style="color: #2896cd; text-decoration: none; font-weight: 500;">Go to Homepage</a>
                </div>
            `;
        }

        verifyReceipt();
    </script>
</body>

</html>
