<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Abhi's Craft Soft</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="dashboard.css?v=2.0">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">
</head>

<body class="loading">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Craft Soft</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="./" class="nav-item active">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="../payments/" class="nav-item">
                    <i class="fas fa-receipt"></i>
                    <span>Payments</span>
                </a>
                <a href="#" class="nav-item disabled" title="Coming Soon">
                    <i class="fas fa-book-open"></i>
                    <span>My Courses</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="btn-logout" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <div class="page-title">
                    <h1>Dashboard</h1>
                </div>
                <div class="user-profile">
                    <div class="profile-info">
                        <span id="user-name" class="name">Student Name</span>
                        <span id="user-id" class="id">ACS-STU-0000</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Welcome Section -->
                <section class="welcome-box">
                    <div class="welcome-text">
                        <h2>Hello, <span id="first-name">Student</span>! ðŸ‘‹</h2>
                        <p>Welcome to your learning portal. Here's a quick summary of your profile.</p>
                    </div>
                    <div class="welcome-img">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </section>

                <!-- Stats Cards -->
                <section class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="label">Total Paid</span>
                            <span id="total-paid" class="value">â‚¹0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon red">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <span class="label">Total Pending</span>
                            <span id="total-pending" class="value">â‚¹0</span>
                        </div>
                        <div id="pending-alert" class="alert-icon" style="display:none;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-info">
                            <span class="label">Next Due</span>
                            <span id="next-due" class="value">None</span>
                        </div>
                    </div>
                </section>

                <!-- My Courses Section -->
                <section class="courses-section">
                    <div class="section-header">
                        <h3>Enrolled Courses</h3>
                    </div>
                    <div id="courses-list" class="courses-grid">
                        <!-- Courses will be loaded here -->
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading your courses...</p>
                        </div>
                    </div>
                </section>

                <!-- Recent Payments Preview -->
                <section class="quick-payments">
                    <div class="section-header">
                        <h3>Quick Payment View</h3>
                        <a href="../payments/" class="view-all">View All</a>
                    </div>
                    <div class="recent-list" id="recent-payments">
                        <!-- Payments loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=2.0"></script>
    <script src="dashboard.js?v=2.0"></script>
</body>

</html>
